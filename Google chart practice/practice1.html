<!DOCTYPE html>
<html>
  <head>
    <!--Load the AJAX API-->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">

      // Load the Visualization API and the corechart package.
      google.charts.load('current', {'packages':['corechart']});

      // Set a callback to run when the Google Visualization API is loaded.
      google.charts.setOnLoadCallback(drawVisualization);

      // Callback that creates and populates a data table,
      // instantiates the pie chart, passes in the data and
      // draws it.
      function drawVisualization() {

        var wrapper = new google.visualization.ChartWrapper({
          chartType: 'LineChart',
          dataSourceUrl: 'https://docs.google.com/spreadsheets/d/1tL94fYN1IA3ojRN2WkVkQDp0MVaavKcok_Dho4113BU/edit#gid=0',
          query: 'select'
          options: {'title': 'Dollars Spent per Year'},
          containerID: 'vis_div'
          
        })

        // Create the data table.
        var data = new google.visualization.DataTable();
        data.addColumn('number', 'Year');
        data.addColumn('number', 'Dollars per Person');
        data.addColumn('number', 'Total Dollars (in billions)');
        data.addRows([
          [2005,  734.69,      496.2],
          [2006,  750.70,      512.6],
          [2007,  755.13,      525.9],
          [2008,  694.19,      501.7]
          [2009,  681.83,      503.2]
          [2010,  718.98,      529.4]
          [2011,  740.57,      553.8]
          [2012,  752.24,      568.7]
          [2013,  767.24,      584.1]
          [2014,  802.45,      608.0]
          [2015,  805.65,      626.1]
          [2016,  935.58,      626.1]
          [2017,  967.13,      682.0]
        ]);

        // Set chart options
        var options = {'title':'Holiday Shopping per Year',
                       'width':400,
                       'height':300};

        // Instantiate and draw our chart, passing in some options.
        var chart = new google.visualization.LineChart(document.getElementById('chart_div'));
        chart.draw(data, options);
      }
    </script>
  </head>

  <body>
    <!--Div that will hold the pie chart-->
    <div id="chart_div"></div>
  </body>
</html>
