<!doctype html>
<html>
<!-- must include MIT license; source: http://www.chartjs.org/docs/latest/getting-started/ -->
<head>
    <title>Line Chart</title>
    <script src="../../../Chart.bundle.js"></script>
    <script src="../../utils.js"></script>
    <style>
    canvas{
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    </style>
</head>

<body>
    <div style="width:75%;">
        <canvas id="canvas"></canvas>
    </div>
    <br>
    <br>
    <button id="In Store">In Store</button>
    <button id="Online">Online</button>
    <button id="Per Person">Per Person</button>
    <button id="removeDataset">Remove Dataset</button>
    <script>
        var MONTHS = ["2010", "2011", "2012", "2013", "2014", "2015"];
        var config = {
            type: 'line',
            data: {
                labels: ["2010", "2011", "2012", "2013", "2014", "2015"],

            },
            options: {
                responsive: true,
                title:{
                    display:true,
                    text:'Holiday Shopping'
                },
                tooltips: {
                    mode: 'index',
                    intersect: false,
                },
                hover: {
                    mode: 'nearest',
                    intersect: true
                },
                scales: {
                    xAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Year'
                        }
                    }],
                    yAxes: [{
                        display: true,
                        scaleLabel: {
                            display: true,
                            labelString: 'Dollars'
                        }
                    }]
                }
            }
        };

        window.onload = function() {
            var ctx = document.getElementById("canvas").getContext("2d");
            window.myLine = new Chart(ctx, config);
        };


                var colorNames = Object.keys(window.chartColors);
                document.getElementById('In Store').addEventListener('click', function() {
                    var colorName = colorNames[config.data.datasets.length % colorNames.length];
                    var newColor = window.chartColors[colorName];
                    var newDataset = {
                        label: 'In Store Spending' + config.data.datasets.length,
                        backgroundColor: newColor,
                        borderColor: newColor,
                        data: [
                          50.372,
                          52.4,
                          59.1,
                          57.4,
                          50.9,
                          67.56
                        ],
                        fill: false
                    };

                    for (var index = 0; index < config.data.labels.length; ++index) {
                        newDataset.data.push(randomScalingFactor());
                    }

                    config.data.datasets.push(newDataset);
                    window.myLine.update();
                });


        var colorNames = Object.keys(window.chartColors);
        document.getElementById('Online').addEventListener('click', function() {
            var colorName = colorNames[config.data.datasets.length % colorNames.length];
            var newColor = window.chartColors[colorName];
            var newDataset = {
                label: 'Online Spending' + config.data.datasets.length,
                backgroundColor: newColor,
                borderColor: newColor,
                data: [
                  6.48,
                  8.16,
                  10.42,
                  13.51,
                  15.05,
                  29.32
                ],
                fill: false
            };

            for (var index = 0; index < config.data.labels.length; ++index) {
                newDataset.data.push(randomScalingFactor());
            }

            config.data.datasets.push(newDataset);
            window.myLine.update();
        });

                var colorNames = Object.keys(window.chartColors);
                document.getElementById('Per Person').addEventListener('click', function() {
                    var colorName = colorNames[config.data.datasets.length % colorNames.length];
                    var newColor = window.chartColors[colorName];
                    var newDataset = {
                        label: 'Per-person Spending' + config.data.datasets.length,
                        backgroundColor: newColor,
                        borderColor: newColor,
                        data: [
                          365,
                          398,
                          423,
                          407.23,
                          380.95,
                          403.35
                        ],
                        fill: false
                    };

                    for (var index = 0; index < config.data.labels.length; ++index) {
                        newDataset.data.push(randomScalingFactor());
                    }

                    config.data.datasets.push(newDataset);
                    window.myLine.update();
                });




        document.getElementById('removeDataset').addEventListener('click', function() {
            config.data.datasets.splice(0, 1);
            window.myLine.update();
        });

        document.getElementById('removeData').addEventListener('click', function() {
            config.data.labels.splice(-1, 1); // remove the label first

            config.data.datasets.forEach(function(dataset, datasetIndex) {
                dataset.data.pop();
            });

            window.myLine.update();
        });
    </script>
</body>

</html>
